language: php

php:
  - 5.3.3

mysql:
  database: drupal_patterns
  username: root
  encoding: utf8

before_script:

# APACHE2
#  - sudo apt-get install apache2
#  - sudo a2enmod actions
#  - sudo a2enmod rewrite
#  - echo "export PATH=/home/vagrant/.phpenv/bin:$PATH" | sudo tee -a /etc/apache2/envvars > /dev/null
#  - echo "$(curl -fsSL https://raw.github.com/gist/16d751c979fdeb5a14e3/gistfile1.txt)" | sudo tee /etc/apache2/conf.d/phpconfig > /dev/null
#  - echo "$(curl -fsSL https://raw.github.com/gist/2eb301570ed4a1f4c33d/gistfile1.txt)" | sed -e "s,PATH,/home/travis/drupal,g" | sudo tee /etc/apache2/sites-available/default > /dev/null
#  - sudo service apache2 restart

# MYSQL
  - "mysql -e 'create database drupal_patterns;'"

# INSTALL DRUSH
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash

# PHP CGI
#  - sudo apt-get install php5-cgi php5-mysql

# GO TO HOME DIR
  - cd ~

# DOWNLOAD SPYC
  - wget https://raw.github.com/mustangostang/spyc/master/Spyc.php
  - pwd
  - ls

# INSTALL DRUPAL
  - drush dl drupal
  - mv drupal-7.19 drupal
  - mv /home/travis/builds/QScience/Patterns ./drupal/sites/all/modules/patterns
  - cd drupal
  - bash sites/all/modules/patterns/scripts/setup
  - drush si standard --db-url=mysql://root:@127.0.0.1/drupal_patterns --account-pass=admin --yes
  - drush vset purl_base_domain http://127.0.0.1

# INSTALL OTHER MODULES
  - drush dl date pathauto --yes
  - drush cc all --yes

# SIMPLETEST
  - drush en simpletest patterns --yes #token and libraries also
  - mkdir sites/default/files/simpletest
  - chmod 777 sites/default/files/simpletest -R


# SPYC
  - mkdir sites/all/libraries/
  - mkdir sites/all/libraries/spyc/
  - mv /home/travis/Spyc.php sites/all/libraries/spyc/spyc.php

# START FRAMEBUFFER
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give Web server some time to bind to sockets, etc

# START DRUSH BUILT-IN SERVER
  - drush runserver --user=1 &
  - sleep 4
  - drush vset --yes simpletest_verbose FALSE

script:
  - drush test-run Patterns --uri=http://127.0.0.1:8888
#  - drush test-run Patterns --uri=http://127.0.0.1/drupal

