info:
  title: Add custom fields to USER
  description: Add custom fields to USER
  author: QScience
  category: QScience
  version: 1.0
  core: 7.x
  author_email: sbalietti@ethz.ch
  author_website: http://www.qlectives.eu
  
  

actions:

  create:
      tag: instance
      entity: user
      bundle: user
      name: sponsor 
      label: Sponsor Name
      type:text
      widget:text_textfield
      weight: 1

  modify:
      tag: instance
      entity: user
      bundle: user
      name: sponsor 
      label:edit
      cardinality:3
      required:1
      default_value:bobo
      field_name:ddddd
      description:test
      size:10
      text_processing:1

  delete:
      tag: instance
      entity: node
      bundle: node
      name: third 

  modify:
      tag: field
      entity: user
      bundle: user
      name: sponsor
      settings:      
        max_length:100
        
  modify:
      tag: field_weight
      entity: user
      bundle: user
      weight:
        sponsor:2
        first:1
        third:3


