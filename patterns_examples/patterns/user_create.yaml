# YAML User Pattern
# QScience

info:
  title: Users, roles, and permissions (create)
  description: Creates a few users with roles, permissions
  author: QScience
  category: Users
  version: 1.0
  core: 7.x
  author_website: http://qlectives.eu/

actions:
  - create:
      tag: user
      name: test_uid
      mail: testemail@example.com
      password: test_password
      timezone: Europe/Berlin
      status: 1

  - create:
      tag: role
      name: manager

  - modify:
      tag: permission
      rid: 5
      value: administer menu, bypass node access

  - create:
      tag: role_users
      role: manager
      users:
        - test_uid
